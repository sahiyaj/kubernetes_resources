apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: manual
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-ebs-volume
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  awsElasticBlockStorage:
    volumeID: vol-0fbd766989f539813
    fsType: ext4 
---
apiVersion: v1
kind: PersistentVolumeClaims
metadata:
  name: my-ebs-pvc
spec:
  storageClassName: manual
  accessModes: 
    - ReadWriteOnce
  resources:
    requests: 
      storage: 5Gi
  volumeName: my-ebs-volume
---
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: my-ebs-volume
      mountPath: /usr/share/nginx/html
  volumes: 
  - name: my-ebs-volume
    persistentVolumeClaims:
      claimName: my-ebs-pvc

